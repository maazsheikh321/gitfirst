    <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Signup for an Account</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-outline-success">Signup</button>
                <hr>
                <p >Already have an account?</p>
                <button type="submit" class="btn btn-outline-secondary"> <a href="login.html" style="color: white;">Login here</a> </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

            
                
           
            
       
    
<script>
    // Function to validate the form
    function validateForm() {
        var form = document.getElementById("purchaseForm");
        var name = form["name"].value;
        var address = form["address"].value;
        var contactNumber = form["contactNumber"].value;
        var quantity = form["quantity"].value;
        var deliveryDate = form["deliveryDate"].value;
        var paymentMethod = form["paymentMethod"].value;

        if (name === "" || address === "" || contactNumber === "" || quantity === "" || deliveryDate === "" || paymentMethod === "") {
            alert("All fields are required");
            return false;
        }

        return true;
    }

    // Adding submit event listener to the form
    document.getElementById("purchaseForm").addEventListener("submit", function(event) {
        if (!validateForm()) {
            event.preventDefault();
        }
    });

   
    
</script>
